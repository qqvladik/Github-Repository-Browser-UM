query GetRepsByOwnerLogin($ownerLogin: String!, $pageSize: Int!, $cursor: String) {#TODO добавить page и количество элементов
    user(login: $ownerLogin) {
        login
        repositories(first: $pageSize, after: $cursor) {
            totalCount
            edges {
                node {
                    ...RepositorySimple
                }
            }
            pageInfo {
                startCursor
                hasPreviousPage
                endCursor
                hasNextPage
            }
        }
    }
}

query GetRepByNameAndOwnerLogin ($name: String!, $ownerLogin: String!) {
    repository(name: $name, owner: $ownerLogin) {
        ...RepositoryDetail
    }
}

query SearchUsers ($login: String!) { #TODO use in future
    search(query: $login, type: USER, first: 10) {
        userCount
        edges {
            node {
                ...UserSimple
            }
        }
    }
}

fragment RepositorySimple on Repository {
    name
}

fragment RepositoryDetail on Repository {
    owner {
        login
    }
    name
    description
    defaultBranchRef {
        target {
            ... on Commit {
                history {
                    totalCount
                }
            }
        }
    }
    issues {
        totalCount
    }
}

fragment UserSimple on User {
    login
    name
}